<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">        
    <link rel="stylesheet" media="all" href="css/style.css" />
</head>

<body>
    <div class="container-fluid box">
        <div class="view" id="menu">
            <div class="bg"></div>
            <div class="bg bg2"></div>
            <div class="bg bg3"></div>
            <div class="content">
                <h1>Algoritmo CYK</h1>
                <input class="mt-2 btn btn-secondary" id="initializeBtn" value="Empezar"></input>
            </div>
        </div>
        
        <div class="view" id="grammarInput">
            <div class="content">
                <form>
                    <div>
                        <label><b>Por favor ingrese la gramatica</b><br>
                            Nota: tenga en cuenta que las producciones deben estar separadas por "," 
                            y el valor de cada produccion separado por ":".
                        </label>
                    </div>
                    <div>
                        <input type="text" id="inputG" class="form-control mt-4" placeholder="Grammar">
                    </div>
                    <input class="mt-2 btn btn-secondary" id="submitInputG" value="Confirmar Gramatica"></input>
                </form>
            </div>
        </div>

        <div class="view" id="stringInput">
            <div class="content">
                <form action="">
                    <div>
                        <label>Ingrese la cadena a comprobar</label>
                    </div>
                    <div>
                        <input type="text" id="inputW" class="form-control mt-4" placeholder="input">
                    </div>
                    <input class="mt-2 btn btn-secondary" id="submitInputW" value="Confirmar cadena"></input>
                </form>
            </div>
        </div>

        <div class="view" id="matriz">
            <div class="content">
                <!--<h1 class="m-4">TABLA CYK</h1>-->
                <div id="containerMatriz"></div>
            </div>
        </div>

        <div class="view" id="resultView">
            <div class="content">
                <h5 class="p-2">RESULTADOS</h5>
                <p>La cadena que usted ingreso
                    <span class="answer" id="trueBelong"><b> pertenece</b></span> 
                    <span class="answer" id="falseBelong"><b> no pertenece</b></span>
                al lenguaje de la gramatica</p>
                <input class="mt-2 btn btn-secondary" id="returnMenu" value="Volver menu"></input>
                <input class="mt-2 btn btn-secondary" id="returnInputW" value="Ingresar nueva cadena"></input>
            </div>
        </div>

    </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous">
    </script>
<!--<script src="js/grammar.js"></script>-->
<script src="js/grammar.js"></script>
<script src="js/app.js" type="module"></script>


</html>
