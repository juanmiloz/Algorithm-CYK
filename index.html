<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid box">
        
        <div class="view" id="grammarInput">
            <div class="vh-100 row justify-content-center align-items-center">
                <div class="col-auto text-center">
                    <form>
                        <div>
                            <label>Por favor ingrese la gramatica</label><br>
                            <label>Nota: tenga en cuenta que las producciones deben estar </label><br>
                            <label> separadas por "," y el valor de cada produccion separado por ":".</label>
                        </div>
                        <div>
                            <input type="text" id="inputG" class="form-control mt-4" placeholder="Grammar">
                        </div>
                        <input class="mt-2 btn btn-secondary" id="submitInputG" value="Confirmar Gramatica"></input>
                    </form>
                </div>
            </div>
        </div>

        <div class="view" id="stringInput">
            <div class="vh-100 row justify-content-center align-items-center">
                <div class="col-auto text-center">
                    <form action="">
                        <div>
                            <label>Ingrese la cadena a comprobar</label>
                        </div>
                        <div>
                            <input type="text" id="inputW" class="form-control mt-4" placeholder="input">
                        </div>
                        <input class="mt-2 btn btn-secondary" id="submitInputW" value="Confirmar cadena"></input>
                    </form>
                </div>
            </div>
        </div>

        <div class="view" id="matriz">
            <div id="containerMatriz">

            </div>
        </div>

    </div>
    <script src="js/grammar.js" type="text/babel"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
    </script>
    <script src="js/app.js" type="text/babel"></script>
</body>

</html>
